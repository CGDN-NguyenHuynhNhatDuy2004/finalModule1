<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai4</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<nav style="display: flex; gap: 30px;" >
    <div>
        <label>Ma Khach Hang</label>
        <input  type="text" id="makh">
    </div>
    <div >
        <label>Ten </label>
        <input  type="text" id="name">
    </div>
    <div>
        <label>So dien thoai</label>
        <input type="text" id="sdt">
    </div>
    <div>
        <label>Dia Chi</label>
        <input type="text" id="diachi">
    </div>
    <div>
        <label>Email</label>
        <input type="text" id="email">
    </div>

    <div style="display: flex; align-items: center;" >
        <button class="btn btn-primary" onclick="addNewPerson()">Them Khach Hang</button>
    </div>



</nav>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Mã Khách Hàng</th>
        <th>Tên khách hàng</th>
        <th>SĐT</th>
        <th> Địa chỉ</th>
        <th>email</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
<script>
    class Person{
        constructor(makh, name, sdt, diachi, email) {
            this.makh = makh;
            this.name = name;
            this.sdt = sdt;
            this.diachi = diachi;
            this.email = email;
        }

        setMakh(makh){
            this.makh = makh;
        }
        getMakh(){
            return this.makh;
        }
        setName(name){
            this.name = name;
        }
        getName(){
            return this.name;
        }



        setSdt(sdt){
            this.sdt = sdt;
        }
        getSdt(){
            return this.sdt;
        }

        setDiachi(diachi){
            this.diachi = diachi;
        }
        getDiachi(){
            return this.diachi;
        }
        setEmail(email){
            this.email = email
        }
        getEmail(){
            return this.email;
        }
    }
   let person1 = new Person("001","An","09834037348","48 Hai Phong","annguyen@gmail.com" )
    let person2 = new Person("002","Thuy","09834037234","96 Hoang Dieu","thuynguyen@gmail.com" )
    let person3 = new Person("003","Dung","09834037736","78 Nguyen Chi Thanh","dungnguyen@gmail.com" )
    let array = [person1,person2,person3]
    function displayPerson(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += "<tr>" +
                "<td>" + arr[i].getMakh() + "</td>" +
                "<td>" + arr[i].getName() + "</td>" +
                "<td>" + arr[i].getSdt() + "</td>" +
                "<td>" + arr[i].getDiachi() + "</td>" +
                "<td>" + arr[i].getEmail() + "</td>" +
                "<td><button onclick='updateProduct(" + i + ")' class=\"btn btn-outline-warning\"  ><i class='bx bxs-edit-alt'></i></button></td>" +
                "<td><button onclick='deleteProduct(" + i + ")' class=\"btn btn-outline-danger\"><i class='bx bxs-trash' ></i></button></td>" +
                "</tr>";
        }
        document.getElementById("tbody").innerHTML = str;
    }
    function addNewPerson() {
        let personMakh = document.getElementById("makh").value;
        let personName = document.getElementById("name").value;
        let personSdt = document.getElementById("sdt").value;
        let personDiachi = document.getElementById("diachi").value;
        let personEmail = document.getElementById("email").value;

        let person = new Person(personMakh, personName, personSdt, personDiachi,personEmail);
        array.unshift(person);

        document.getElementById("makh").value = "";
        document.getElementById("name").value = "";
        document.getElementById("sdt").value = "";
        document.getElementById("diachi").value = "";
        document.getElementById("email").value = "";


        alert("Add new product successfully");
        displayPerson(array);
    }
    displayPerson(array)


</script>
</body>
</html>
